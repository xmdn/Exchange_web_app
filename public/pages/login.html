<section id="add-user-module" >
    <form method="post" id="login-form" class="form-group">
        <div class="group-all">
            <div class="login-group">
                <div class="login-element">
                    <h2>Login</h2>
                </div>
                    <button type="button" id="logout-btn" class="submit-btn">
                        LogOut
                    </button>
                <div class="login-element">
                    email:
                    <input type='email' placeholder="Email" name='email' id='email'></div>
                <div class="login-element">
                    password:
                    <input id='password' type="password" name='password' placeholder='Password'></div>
                <div class="login-element">
                    <button type="submit" class="submit-btn">
                        Log In
                    </button>
                </div>
            </div>

        </div>
</form>
<div class="auth-group">
    <button id="googleAuth" class="auth-btn" type="button" value="google">
        <img src="../icons/google.png" alt="Icon Google" />
    </button>
    <button id="faceAuth" class="auth-btn" type="button" value="facebook">
        <img src="../icons/facebook.png" alt="Icon Facebook" />
    </button>
</div>

<div id="message"></div>
</section>
