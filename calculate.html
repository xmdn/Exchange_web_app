<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
        <link href="calculate.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
    </head>
    <body>
        <section id="add-user-module" >
            <button id="open-add-user-form-btn"><a href="index.html">Login</a></button>
            <form id="calc-form" class="form-group">
              <h2>Calculation</h2>
              <h1>Exchange Rates for Hryvnia</h1>
              <label for='currency'>Choose a currency:</label>
              <select id='currency'></select><br>
              Amount:<br>
              <input type='amount' placeholder='Amount' name='amount' id='amount'><br>
              Result:<br>
              <input type='result' placeholder='Result' name='result' id='result' readonly><br>
              <button type="submit" class="submit-btn">Calculate</button>
           </form>
           <div id="message"></div>
           <div id="log"></div>
          </section>
        <script type="module" src="./calculate.js"></script>
    </body>
</html>
