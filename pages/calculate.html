
<section id="add-user-module" >
   <button id="open-add-user-form-btn" class="submit-btn"><a href="/">Login</a></button>
   <form method="get" id="calc-form" class="form-group">
      <div class="block">
         <div class="block"><h2>Calculation</h2></div>
         <div class="block"><h1>Exchange Rates for Hryvnia</h1></div>
            <div class="block"><label for='currency'>Choose a currency:</label>
            <select id='currency'></select></div>
            <div class="block">Amount:
         <input type='amount' placeholder='Amount' name='amount' id='amount'></div>
            <div class="block">Result:
            <input type='result' placeholder='Result' name='result' id='result' readonly></div>
         <button type="submit" class="submit-btn">Calculate</button>
      </div>

         
      
   </form>
   <div id="chart-container" class="block">
      <input type="text" id="startDate">
      <input type="text" id="endDate">
      <button id="btn-start" type="submit">Send</button>

      <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script> 
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css">
      <canvas id="myChart" width="800" height="450"></canvas>
      <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script> -->
      <script src="../scripts/calculate.js"></script> 
   </div>
      
      
      

   <div id="message"></div>
   <div id="log"></div>
</section>
