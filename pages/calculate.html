<section id="add-user-module">
  <form method="get" id="calc-form" class="form-group">
    <div class="block">
      <div class="block"><h2>Calculation</h2></div>
      <div class="block"><h1>Exchange Rates for Hryvnia</h1></div>
      <div class="block">
        <label for="currency">Choose a currency:</label>
        <select id="currency"></select>
      </div>
      <div class="block">
        Amount:
        <input type="amount" placeholder="Amount" name="amount" id="amount" />
      </div>
      <div class="block">
        Result:
        <input
          type="result"
          placeholder="Result"
          name="result"
          id="result"
          readonly
        />
      </div>
      <button type="submit" class="submit-btn">Calculate</button>
    </div>
  </form>

  <div id="message"></div>
  <div id="log"></div>
</section>
<div id="chart-container" class="block">
  <input type="text" id="startDate" />
  <input type="text" id="endDate" />
  <button id="btn-start" type="submit">Send</button>
  <canvas id="myChart" width="1000" height="400"></canvas>
