<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
    </head>
    <body>
        <section id="add-user-module" >
            <form method="get" id="signup-form" class="form-group">
              <h2>Add User</h2>
              name:<br>
              <input type='name' placeholder="Name" name='name' id='name'><br>
              email:<br>
              <input type='email' placeholder="Email" name='email' id='email'><br>
              password:<br>
              <input id='password' type="password" name='password' placeholder='Password'><br>
              <button type="usr-add" class="submit-btn">add user</button>
           </form>
          </section>
        <script type="module" src="../app.js"></script>
    </body>
</html>
